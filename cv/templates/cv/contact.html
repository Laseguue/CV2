{% extends 'cv/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="card mt-4 mb-4 shadow">
        <div class="card-body">
            <h2 class="card-title">Contactez-moi</h2>
            <form method="post" action="{% url 'contact' %}">
                {% csrf_token %}
                {{ form|crispy }} 
                <button type="submit" class="btn btn-success">Envoyer</button>
            </form>
        </div>
    </div>
{% endblock %}
