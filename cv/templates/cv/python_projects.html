{% extends 'cv/base.html' %}

{% block content %}
    <h2 class="mt-4 mb-4">Projets Python</h2>
    <div class="row">
        {% for project in projects %}
            <div class="col-md-6 mb-4">
                <div class="card h-100 shadow">
                    <a href="{{ project.github_link }}" class="text-decoration-none text-dark d-flex align-items-center h-100" target="_blank">
                        {% if project.readme_image %}
                        <div class="w-100">
                            <img src="{{ project.readme_image }}" alt="{{ project.title }}" class="card-img-top img-fluid w-100">
                        </div>
                        {% endif %}
                        <div class="card-body">
                            <h3 class="card-title">{{ project.title }}</h3>
                            {{ project.description|linebreaks }}
                        </div>
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
